<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Sarge - Minimal Example</title>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<script type="text/javascript" src="js/prototype.js"></script>
<script type="text/javascript" src="js/hotdrink.js"></script>
<script type="text/javascript">
/* <![CDATA[ */

function loader() {
  /* Sources. */
  var cgraph = $F("cgraph").evalJSON();
  var methods = $F("methods");
  hotdrink.bind_dialog_parsed(cgraph, methods);
}

/* ]]> */
</script>
</head>
<body onload="loader();">

<form id="layout">
  <label>Celsius : <input type="text" id="celsius" /></label>
  <label>Fahrenheit : <input type="text" id="fahrenheit"/></label>
  <button type="button" id="result" command="Ok">Ok</button>
</form>

<textarea id="cgraph" style="display:none">
{
  "variables": {
    "celsius": {
      "cell_type": "interface",
      "used_by": ["__method_2", "__method_3"],
      "initializer": "0"
    },
    "fahrenheit": {
      "cell_type": "interface",
      "used_by": ["__method_1"]
    },
    "result": {
      "cell_type": "output",
      "used_by": []
    }
  },
  "methods": {
    "__method_1": {
      "inputs": ["fahrenheit"],
      "outputs": ["celsius"]
    },
    "__method_2": {
      "inputs": ["celsius"],
      "outputs": ["fahrenheit"]
    },
    "__method_3": {
      "inputs": ["celsius"],
      "outputs": ["result"]
    }
  },
  "constraints": {
    "__constraint_1": { "methods": ["__method_1", "__method_2"] },
    "__constraint_3": { "methods": ["__method_3"] }
  }
}
</textarea>

<textarea id="methods" style="display:none">
{
  __method_1 : function(E) {return (((E.eval1("fahrenheit")-32)*5)/9);},
  __method_2 : function(E) {return (((E.eval1("celsius")*9)/5)+32);},
  __method_3 : function(E) {return E.eval1("celsius");}
}
</textarea>

</body>
</html>
