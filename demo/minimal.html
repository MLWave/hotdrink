<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>HotDrink - Minimal Example</title>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/eve.css" />
<script type="text/javascript" src="js/prototype.js"></script>
<script type="text/javascript" src="js/hotdrink.js"></script>
<script type="text/javascript">
/* <![CDATA[ */

function loader() {
  /* Sources. */
  var sheet = $F("sheet");
  var layout = $F("layout");

  hotdrink.openDialog({
    adam : sheet,
    eve : layout
  });
}

/* ]]> */
</script>
</head>
<body onload="loader();">


<textarea id="sheet" style="display:none">
sheet temperature {
  interface : {
    celsius : 0;
    fahrenheit;
  }
  logic : {
    relate {
      celsius <== (fahrenheit - 32) * 5 / 9;
      fahrenheit <== (celsius * 9 / 5) + 32;
    }
  }
  output : {
    result <== celsius;
  }
}
</textarea>

<textarea id="layout" style="display:none">
view {
  number (label : "Fahrenheit", value : fahrenheit);
  number (label : "Celsius", value : celsius);
  commandButton (label : "OK", value : result);
}
</textarea>

<div id="view"></div>

</body>
</html>
